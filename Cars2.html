<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Races</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script type="text/javascript">
		var Car = function (x, y) {
			this.x = x;
			this.y = y;
			this.draw();
		};
		
		Car.prototype.draw = function () {
			var carHtml = '<img src="http://nostarch.com/images/car.png">';
			this.carElement = $(carHtml);

			this.carElement.css({
				position: "absolute",
				left: this.x,
				top: this.y
			});
			$("body").append(this.carElement);
		};

		Car.prototype.moveRight = function (speed) {
			this.x += speed;

			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		Car.prototype.moveLeft = function (speed) {
			this.x -= speed;

			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		Car.prototype.moveDown = function (speed) {
			this.y += speed;

			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		Car.prototype.moveUp = function (speed) {
			this.y -= speed;

			this.carElement.css({
				left: this.x,
				top: this.y
			});
		};

		var tesla = new Car(20, 20);
		var nissan = new Car(20, 200);
		
		var setInteralId = setInterval(function () {
			tesla.moveRight(Math.random() * 5);
			nissan.moveRight(Math.random() * 5);
		}, 30)

		$("img").click(function () {
			clearInterval(setInteralId);
		})

	</script>
</body>
</html>
