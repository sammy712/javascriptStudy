<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DomEx</title>
</head>
<body>
	<h1 id="main-heading">Hello world!</h1>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		$("#main-heading").text("My friends");
		var friends = ["Khalid", "Islam", "Bura"];
		for (i = 0; i < friends.length; i++) {
			$("body").append("<p>" + friends[i] + "</p>");
			$("p").hide(0);
			
			
		}
		$("p").fadeTo(2000, 0.5);
		$("p").append(" best");
		for (i = 0; i < 5; i++){
			$("#main-heading").fadeOut(i * 1000).fadeIn(i * 1000).delay(500); // Мирцает 5 раз
		}

	</script>

</body>
</html>
