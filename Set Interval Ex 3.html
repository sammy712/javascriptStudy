<!DOCTYPE html>
<html>
<head>
	<title>Set Interval Ex</title>
</head>
<body>
	<h1 id="heading">Hello World!</h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
		var leftOffset = 0;
		var downOffset = 0;
		var rightOffset = 200;
		var upOffset = 200;
		
		$("#heading").offset(left: leftOffset);

		function moveHeading() {
			$("#heading").offset(left: leftOffset);
			if (leftOffset < 200) {
			$("#heading").offset({left: leftOffset});
			leftOffset++;
			console.log(leftOffset + " Right");
			} else if (downOffset < 200)	{
				$("#heading").offset({top: downOffset});
				downOffset++;
				console.log(downOffset + " Down");
			} else	if (rightOffset > 0) {
				$("#heading").offset({left: rightOffset});
				rightOffset--; 

				console.log(leftOffset + " Left");
			} else if (upOffset > 0) {
				$("#heading").offset({top: upOffset});
				upOffset--;
			}
		};

		setInterval(moveHeading, 15);
	</script>

</body>
</html>
