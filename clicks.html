<!DOCTYPE html>
<html>
<head>
	<title>Set Interval</title>
</head>
<body>
	<h1 id="heading">Hello World!</h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
		function clickHandler(event) {
			console.log("Клик! " + event.pageX + " " + event.pageY);
		};

		$("h1").click(clickHandler);
	</script>

</body>
</html>
