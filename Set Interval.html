<!DOCTYPE html>
<html>
<head>
	<title>Set Interval</title>
</head>
<body>
	<h1 id="heading">Hello World!</h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
		var leftOffset = 0;
		// var downOffset = 0;
		
		function moveHeading() {
			$("#heading").offset({left: leftOffset});

			leftOffset++;
			//downOffset++;
			

			if (leftOffset > 200) {
				leftOffset = 0;
			}
		};

		setInterval(moveHeading, 30);
	</script>

</body>
</html>
